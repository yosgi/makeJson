---
apiVersion: v1
kind: Service
metadata:
  name: eefads-svc
  namespace: eefocus-tech
  labels:
    run: eefads
spec:
  type: ClusterIP
  selector:
    run: eefads
  ports:
  - port: 8080
    targetPort: 8080

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: eefads-ingress
  namespace: eefocus-tech
  annotations:
    ingress.kubernetes.io/balance-algorithm: roundrobin
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/timeout-server: "30m"
    # session affinity settings below
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/session-cookie-name: "K8SHAPROXYCOOKIE"
    ingress.kubernetes.io/session-cookie-preserve: "true"
spec:
  tls:
  - hosts:
    - eefads.eefocus.tech
    secretName: tls-eefocus-tech
  rules:
  - host: eefads.eefocus.tech
    http:
      paths:
      - path: /
        backend:
          serviceName: eefads-svc
          servicePort: 8080